<!DOCTYPE html>

<html lang="end"
<head>
<meta charset="utf-8">

<meta name="viewport" contet="width=device-width, intial-scale=1.0"/>
<title>Chat section</title>
<link rel="stylesheet" href="style.css"/>

</head>
<body>
 <img src="potpieblog.jpg" alt="potpie" class="center"> 

<div class= "person-selector">
<button class="button person-selector-button active-person" id="UserSelector">User1</button>
<button class="button person-selector-button active-person" id="User2Selector">User2</button>
</div>

<div class="chat-container">
<h2 class="chat-header">User1 chatting...</h2>

<div class="chat-messages">
<div class="message blue-bg">
<div class="message-sender">User1</div>
<div class="message-text">Thoughts on this recipe?</div>
<div class="message-timestamp">10:30 AM</div>
</div>
<div class="message gray-bg">
<div class="message-sender">User2</div>
<div class="message-text">Too much filling it was ok, 7/10</div>
<div class"message-timestamp">11:00 am</div>
</div>
</div>

<form class="chat-input-form">
<input type="text" class="chat-input" required placeholder="Type Here, User1..."/>
<button type="submit" class="button send-button">Send</button>

</form>

</div>
<style>

	<body background="Clearelysium.jpg"></body>

</style>
<script src="chat.js"></script>

<header>
<h2>Chatbot</h2>
</header>
<ul class="chatbox">
<li class="chat incoming">
<span class="material-symbols-outlined">smart_toy</span>
<p>Hi there <br> How can I help you today?></p>
</li>
<li class ="chat outgoing">
<p> Lorem ipsum dolor sit amet consectetur.</p>
</li>
</ul>
<div class="chat-input">
<textarea placeholder= "Enter a message></textarea>
<span id="send-btn" class="material-symbols-outlined">send</span>
</div>
</div>
